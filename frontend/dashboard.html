<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECO Q-Net Wildlife Monitoring Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(to bottom right, #f0fdf4, #f0f9ff);
            min-height: 100vh;
            color: #1f2937;
        }
        
        header {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(4px);
            border-bottom: 1px solid #d1fae5;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1.25rem 1.5rem;
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .logo {
            width: 40px;
            height: 40px;
            background: linear-gradient(to bottom right, #059669, #14b8a6);
            border-radius: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }
        
        .logo svg {
            width: 24px;
            height: 24px;
            color: white;
        }
        
        .header-text h1 {
            font-size: 1.5rem;
            font-weight: 600;
            color: #111827;
        }
        
        .header-text p {
            font-size: 0.875rem;
            color: #4b5563;
        }
        
        main {
            max-width: 1200px;
            margin: 0 auto;
            padding: 3rem 1.5rem;
        }
        
        .intro {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .intro p {
            font-size: 1.125rem;
            color: #374151;
            max-width: 40rem;
            margin: 0 auto;
        }
        
        .error {
            background: #fef2f2;
            border: 1px solid #fecaca;
            border-radius: 0.5rem;
            padding: 1rem;
            margin-bottom: 1.5rem;
            color: #991b1b;
        }
        
        .error strong {
            font-weight: 600;
        }
        
        .upload-zone {
            background: white;
            border: 2px dashed #10b981;
            border-radius: 1rem;
            padding: 3rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 2rem;
        }
        
        .upload-zone:hover {
            background: #f0fdf4;
            border-color: #059669;
        }
        
        .upload-zone svg {
            width: 48px;
            height: 48px;
            color: #10b981;
            margin: 0 auto 1rem;
        }
        
        .upload-zone h3 {
            font-size: 1.125rem;
            margin-bottom: 0.5rem;
        }
        
        .upload-zone p {
            color: #6b7280;
            font-size: 0.875rem;
        }
        
        input[type="file"] {
            display: none;
        }
        
        .analysis-container {
            background: white;
            border-radius: 1.25rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            margin-bottom: 1.5rem;
        }
        
        .image-container {
            position: relative;
            width: 100%;
            height: 400px;
            background: #f9fafb;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .image-container img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        
        .loading-overlay {
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(4px);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .loading-spinner {
            background: white;
            border-radius: 0.75rem;
            padding: 1.5rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .spinner {
            width: 32px;
            height: 32px;
            border: 4px solid #059669;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .results {
            padding: 2rem;
        }
        
        .result-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #e5e7eb;
        }
        
        .prediction {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .prediction-badge {
            width: 80px;
            height: 80px;
            border-radius: 0.75rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
        }
        
        .badge-predator {
            background: #fee2e2;
            color: #991b1b;
        }
        
        .badge-deer {
            background: #dbeafe;
            color: #1e40af;
        }
        
        .badge-other {
            background: #fef3c7;
            color: #92400e;
        }
        
        .prediction-info h2 {
            font-size: 1.875rem;
            margin-bottom: 0.5rem;
        }
        
        .confidence-bar {
            width: 200px;
            height: 8px;
            background: #e5e7eb;
            border-radius: 4px;
            overflow: hidden;
        }
        
        .confidence-fill {
            height: 100%;
            background: linear-gradient(to right, #10b981, #059669);
            transition: width 0.3s;
        }
        
        .priority-badge {
            display: inline-block;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            font-weight: 600;
        }
        
        .priority-high {
            background: #fee2e2;
            color: #991b1b;
        }
        
        .priority-medium {
            background: #fef3c7;
            color: #92400e;
        }
        
        .priority-low {
            background: #dcfce7;
            color: #166534;
        }
        
        .metric {
            display: flex;
            justify-content: space-between;
            padding: 0.75rem 0;
            border-bottom: 1px solid #f3f4f6;
        }
        
        .metric:last-child {
            border-bottom: none;
        }
        
        .metric-label {
            color: #6b7280;
            font-weight: 500;
        }
        
        .metric-value {
            font-weight: 600;
            color: #111827;
        }
        
        .recommendations {
            margin-top: 2rem;
        }
        
        .recommendations h3 {
            font-size: 1.125rem;
            margin-bottom: 1rem;
            color: #111827;
        }
        
        .recommendation-list {
            list-style: none;
        }
        
        .recommendation-item {
            background: #f9fafb;
            border-left: 4px solid #10b981;
            padding: 1rem;
            margin-bottom: 0.75rem;
            border-radius: 0.375rem;
        }
        
        .buttons {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }
        
        button {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1rem;
        }
        
        .btn-primary {
            background: linear-gradient(to right, #10b981, #059669);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.4);
        }
        
        .btn-secondary {
            background: #e5e7eb;
            color: #111827;
        }
        
        .btn-secondary:hover {
            background: #d1d5db;
        }
        
        .quantum-alert {
            background: #fef3c7;
            border: 2px solid #fbbf24;
            border-radius: 0.5rem;
            padding: 1rem;
            margin-bottom: 1rem;
            color: #92400e;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z"></path>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z"></path>
                </svg>
            </div>
            <div class="header-text">
                <h1>ECO Q-Net</h1>
                <p>Wildlife Monitoring System</p>
            </div>
        </div>
    </header>

    <main>
        <div class="intro">
            <p>Upload camera trap images to receive instant AI analysis and monitoring recommendations</p>
        </div>

        <div id="error-container"></div>

        <div id="upload-section">
            <div class="upload-zone" onclick="document.getElementById('file-input').click()">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path>
                </svg>
                <h3>Upload Image</h3>
                <p>Click to select a wildlife camera trap image</p>
                <input type="file" id="file-input" accept="image/*" onchange="handleFileSelect(event)">
            </div>
        </div>

        <div id="analysis-section" style="display: none;">
            <div class="analysis-container">
                <div class="image-container">
                    <img id="preview-image" alt="uploaded">
                    <div id="loading" class="loading-overlay" style="display: none;">
                        <div class="loading-spinner">
                            <div class="spinner"></div>
                            <div>
                                <p style="font-weight: 600; color: #111827;">Analyzing image...</p>
                                <p style="font-size: 0.875rem; color: #6b7280;">Processing wildlife data</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="results-container" style="display: none;"></div>
            </div>
        </div>
    </main>

    <script>
        const API_URL = 'http://localhost:8001';

        async function handleFileSelect(event) {
            const file = event.target.files[0];
            if (!file) return;

            document.getElementById('error-container').innerHTML = '';
            document.getElementById('upload-section').style.display = 'none';
            document.getElementById('analysis-section').style.display = 'block';
            document.getElementById('loading').style.display = 'flex';
            document.getElementById('results-container').style.display = 'none';

            const reader = new FileReader();
            reader.onload = (e) => {
                document.getElementById('preview-image').src = e.target.result;
            };
            reader.readAsDataURL(file);

            try {
                const formData = new FormData();
                formData.append('file', file);

                console.log('Sending request to:', `${API_URL}/predict`);
                const response = await fetch(`${API_URL}/predict`, {
                    method: 'POST',
                    body: formData
                });

                console.log('Response status:', response.status);
                const data = await response.json();
                console.log('Response data:', data);

                if (!response.ok) {
                    throw new Error(`API error: ${response.statusText}`);
                }

                displayResults(data);
            } catch (error) {
                console.error('Error:', error);
                showError(`Failed to analyze image: ${error.message}. Make sure the backend is running on ${API_URL}`);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('upload-section').style.display = 'block';
                document.getElementById('analysis-section').style.display = 'none';
            }
        }

        function displayResults(data) {
            document.getElementById('loading').style.display = 'none';

            console.log('Displaying results:', data);

            // Extract result from nested structure
            const result = data.result || data;

            const categoryLabels = {
                'predator': 'Predator',
                'deer': 'Deer',
                'other': 'Other Wildlife'
            };

            const categoryEmojis = {
                'predator': 'üê∫',
                'deer': 'ü¶å',
                'other': 'ü¶ä'
            };

            const badgeClass = {
                'predator': 'badge-predator',
                'deer': 'badge-deer',
                'other': 'badge-other'
            };

            const priorityClass = {
                'HIGH': 'priority-high',
                'MEDIUM': 'priority-medium',
                'LOW': 'priority-low'
            };

            const confidencePercent = Math.round((result.confidence || 0) * 100);
            const categoryKey = result.prediction || 'other';
            const categoryLabel = categoryLabels[categoryKey] || result.prediction || 'Unknown';
            const emoji = categoryEmojis[categoryKey] || '‚ùì';
            const priority = result.priority || 'LOW';
            const riskScore = (result.risk_score || 0).toFixed(4);
            const quantum = result['Conditional Quantumn Usage'] || false;

            let html = `
                <div class="results">
                    ${quantum ? `
                        <div class="quantum-alert">
                            ‚ö†Ô∏è QUANTUM ANALYSIS ACTIVE: High-risk prediction with low confidence
                        </div>
                    ` : ''}

                    <div class="result-header">
                        <div class="prediction">
                            <div class="prediction-badge ${badgeClass[categoryKey] || ''}">
                                ${emoji}
                            </div>
                            <div class="prediction-info">
                                <h2>${categoryLabel}</h2>
                                <div style="display: flex; align-items: center; gap: 0.75rem; margin-top: 0.5rem;">
                                    <div class="confidence-bar">
                                        <div class="confidence-fill" style="width: ${confidencePercent}%"></div>
                                    </div>
                                    <span style="font-weight: 600; color: #059669;">${confidencePercent}%</span>
                                </div>
                            </div>
                        </div>
                        <div>
                            <span class="priority-badge ${priorityClass[priority] || 'priority-low'}">
                                Priority: ${priority}
                            </span>
                        </div>
                    </div>

                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 2rem; margin: 2rem 0;">
                        <div>
                            <h3 style="font-weight: 600; margin-bottom: 1rem;">Detection Metrics</h3>
                            <div class="metric">
                                <span class="metric-label">Confidence Score</span>
                                <span class="metric-value">${confidencePercent}%</span>
                            </div>
                            <div class="metric">
                                <span class="metric-label">Risk Score</span>
                                <span class="metric-value">${riskScore}</span>
                            </div>
                            <div class="metric">
                                <span class="metric-label">Priority Level</span>
                                <span class="metric-value">${priority}</span>
                            </div>
                            <div class="metric">
                                <span class="metric-label">Quantum Processing</span>
                                <span class="metric-value">${quantum ? '‚úÖ Active' : '‚è∏Ô∏è Inactive'}</span>
                            </div>
                        </div>
                    </div>

                    <div class="recommendations">
                        <h3>üìã Recommendations</h3>
                        <ul class="recommendation-list">
                            ${generateRecommendations(categoryKey, data.confidence || 0, quantum)
                                .map(rec => `<li class="recommendation-item">${rec}</li>`)
                                .join('')}
                        </ul>
                    </div>

                    <div class="buttons">
                        <button class="btn-primary" onclick="resetApp()">Analyze Another Image</button>
                        <button class="btn-secondary" onclick="downloadResults()">Download Results</button>
                    </div>
                </div>
            `;

            document.getElementById('results-container').innerHTML = html;
            document.getElementById('results-container').style.display = 'block';
        }

        function generateRecommendations(category, confidence, escalated) {
            const recs = [];

            if (escalated) {
                recs.push('‚ö†Ô∏è QUANTUM ANALYSIS REQUIRED - High-risk prediction with low confidence');
                recs.push('üö® Alert supervisor for manual verification');
            }

            if (confidence < 0.75) {
                recs.push('‚ö†Ô∏è Low confidence detection - verify manually');
            }

            switch (category) {
                case 'predator':
                    recs.push('üö® Alert field team immediately');
                    recs.push('üìä Monitor area for increased predator activity');
                    recs.push('üìπ Review nearby camera footage for patterns');
                    break;
                case 'deer':
                    recs.push('üìù Continue routine monitoring');
                    recs.push('üíæ Log sighting in database');
                    break;
                case 'other':
                    recs.push('üìã Document wildlife observation');
                    break;
            }

            if (confidence > 0.95) {
                recs.push('‚úÖ High confidence detection - proceed with standard protocols');
            }

            return recs;
        }

        function showError(message) {
            document.getElementById('error-container').innerHTML = `
                <div class="error">
                    <strong>‚ö†Ô∏è Error:</strong> ${message}
                </div>
            `;
        }

        function resetApp() {
            document.getElementById('upload-section').style.display = 'block';
            document.getElementById('analysis-section').style.display = 'none';
            document.getElementById('file-input').value = '';
            document.getElementById('results-container').style.display = 'none';
            document.getElementById('error-container').innerHTML = '';
        }

        function downloadResults() {
            alert('Results download feature coming soon!');
        }
    </script>
</body>
</html>
